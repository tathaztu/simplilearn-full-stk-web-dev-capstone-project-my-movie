        <ul class="nav d-flex align-items-end">
          <li><a href="#" class="nav-link px-2 pb-0" (click)="$event.preventDefault(); getContactInfo()">Contact</a></li>
          <li><a href="#" class="nav-link px-2 pb-0" (click)="$event.preventDefault(); navigate2MovieList()">Search</a></li>
          <!-- <li><a href="#" class="nav-link px-2">Manage</a></li> -->
        </ul>

        <div class="d-flex flex-row mw-100 flex-fill justify-content-end">

          
          <div *ngIf="ticketService.selectedItems" class="mx-3">
            <button type="button" class="btn btn-sm d-inline mt-1 position-relative" 
              (click)="navigate2Cart()">
              <i class="fa-solid fa-cart-shopping fa-2xl"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ticketService.getTicketCount()}}</span>
              
            </button>
          </div>

          <div class="d-inline mx-3"></div>
          <div class="text-end">
            <div *ngIf="userService.loggedInUser; then loggedInBlock else notLoggedInBlock"></div>
            <ng-template #loggedInBlock>
              <div class="dropdown circle-singleline bg-success">
                  <a href="#" class="dropdown-toggle text-decoration-none text-white" 
                    title="Logged in as - {{userService.loggedInUser!.strFirstName}} {{userService.loggedInUser!.strLastName}}"
                    data-bs-toggle="dropdown">{{getFirstLetter()}}</a>
                  <div class="dropdown-menu">
                      <a href="#" class="dropdown-item" (click)="$event.preventDefault(); logout()">Logout</a>
                  </div>
              </div>
            </ng-template>
            <ng-template #notLoggedInBlock>
              <button type="button" class="btn btn-outline-primary me-2" (click)="navigate2Login()">Login</button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </header>
